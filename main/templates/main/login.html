{% extends 'main/base.html' %}
{% load static %}

{% block meta %}
    <title>Login - Hacksprint</title>
{% endblock %}

{% block styles %}
    <style type="text/css">
        body {
            background-color: #DADADA;
        }

        body > .grid {
            height: 100%;
        }

        .image {
            margin-top: -100px;
        }

        .column {
            max-width: 450px;
        }
    </style>
{% endblock %}

{% block body %}
{#    {% include 'main/partials/navbar.html' %}#}
    <h1>{{ msg }}</h1>
    <div class="ui middle aligned center aligned grid">
        <div class="column">
            <h2 class="ui teal image header">
                <img src="{% static 'main/img/logo.png' %}" class="image">
                <div class="content">
                    Log-in to your account
                </div>
            </h2>
            <form class="ui large form" method="POST">
                {% csrf_token %}
                <div class="ui stacked segment">
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="text" name="username" placeholder="Username">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password" name="password" placeholder="Password">
                        </div>
                    </div>
                    <input class="ui fluid large teal submit button" type="submit" value="Login">
                </div>

            </form>

            <div class="ui message">
                New to us? <a href="{% url 'register' %}">Sign Up</a>
            </div>
        </div>
    </div>
{% endblock %}
